<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin Wheel Admin</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; display: flex; }
    .sidebar { width: 220px; background: #222; color: #fff; height: 100vh; padding: 20px; }
    .sidebar h2 { margin-bottom: 30px; }
    .sidebar a { display: block; color: #fff; padding: 10px; margin: 5px 0; text-decoration: none; border-radius: 5px; }
    .sidebar a:hover { background: #444; }
    .main { flex: 1; padding: 20px; background: #f5f5f5; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 10px; text-align: left; }
    button { padding: 6px 12px; margin: 2px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#">Dashboard</a>
    <a href="#">Manage Prizes</a>
    <a href="#">Wheel Settings</a>
    <a href="#">Spin Logs</a>
    <a href="#">Analytics</a>
  </div>

  <div class="main">
    <h1>Manage Prizes</h1>
    <button onclick="addPrize()">+ Add Prize</button>
    <table>
      <tr>
        <th>Prize Name</th>
        <th>Probability (%)</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td>Free Coffee</td>
        <td>30%</td>
        <td>
          <button>Edit</button>
          <button>Delete</button>
        </td>
      </tr>
      <tr>
        <td>Gift Voucher</td>
        <td>10%</td>
        <td>
          <button>Edit</button>
          <button>Delete</button>
        </td>
      </tr>
    </table>
  </div>

  <script>
    function addPrize() {
      alert("Add Prize form goes here!");
    }
  </script>
</body>
</html>
