<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <style>
    /*==========================
      Theme Variables
    ==========================*/
    :root {
      --bg-gradient: linear-gradient(135deg, #EA3B52 0%, #FBFCF8 50%, #86BE4E 100%);
      --primary-color: #1A202C;
      --accent-green: #86BE4E;
      --accent-error: #FF4B33;
      --container-bg: #FBFCF8;
      --font-family: Arial, sans-serif;
    }

    /*==========================
      Global Reset
    ==========================*/
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      background-image: url('img/Background.png');
      display: flex;
      place-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /*==========================
      Container
    ==========================*/
    .login-container {
      background: var(--container-bg);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 1.25rem;
      width: 100%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .login-container h1 {
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      font-size: 1.75rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    /*==========================
      Form Elements
    ==========================*/
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid var(--accent-green);
      border-radius: 0.625rem;
      font-size: 1rem;
      background: #fff;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: var(--accent-error);
      box-shadow: 0 0 8px rgba(255, 75, 51, 0.3);
      outline: none;
    }

    /*==========================
      Error Message
    ==========================*/
    #warning {
      margin-top: 0.5rem;
      font-size: 0.875rem;
      color: var(--accent-error);
      background: rgba(255,75,51,0.1);
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: 1px solid rgba(255,75,51,0.3);
      display: none;
    }

    /*==========================
      Button
    ==========================*/
    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1.25rem;
      border: none;
      border-radius: 0.9375rem;
      background: var(--accent-green);
      color: var(--primary-color);
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(31,38,135,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button:not(:disabled):hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(31,38,135,0.3);
    }

    /*==========================
      Responsive
    ==========================*/
    @media (max-width: 600px) {
      .login-container {
        padding: 2rem;
      }

      .login-container h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1 id="loginHeading">Login to Your Account</h1>

    <form id="loginForm" aria-labelledby="loginHeading" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter username"
          autocomplete="username"
          inputmode="text"
          enterkeyhint="next"
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter password"
          autocomplete="current-password"
          inputmode="text"
          enterkeyhint="done"
          required
        >
      </div>

      <div id="warning" role="alert" aria-live="assertive">
        Invalid username or password.
      </div>

      <button type="submit" id="confirmBtn" disabled>
        Confirm
      </button>
    </form>
  </div>

  <script>
    (function() {
      const form        = document.getElementById('loginForm');
      const usernameEl  = document.getElementById('username');
      const passwordEl  = document.getElementById('password');
      const warningEl   = document.getElementById('warning');
      const submitBtn   = document.getElementById('confirmBtn');

      // Define credentials for different roles
      const ADMIN_CRED = { user: 'bfwnadmin', pass: '@bfwn828' };
      const USER_CRED  = { user: 'fesadmin', pass: 'bfwn828' };

      // Enable button when both fields are non-empty
      function updateButtonState() {
        submitBtn.disabled = !(usernameEl.value && passwordEl.value);
        warningEl.style.display = 'none';
      }

      usernameEl.addEventListener('input', updateButtonState);
      passwordEl.addEventListener('input', updateButtonState);

      // Handle Enter key navigation
      usernameEl.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          passwordEl.focus();
        }
      });

      passwordEl.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !submitBtn.disabled) {
          e.preventDefault();
          form.dispatchEvent(new Event('submit'));
        }
      });

      // Handle form submit
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = usernameEl.value;
        const password = passwordEl.value;
        
        console.log('Attempting login...');
        console.log('Entered Username:', username);
        console.log('Entered Password:', password);

        // Check for Admin credentials first
        if (username === ADMIN_CRED.user && password === ADMIN_CRED.pass) {
          console.log('Admin login successful. Redirecting to admin-dashboard.html');
          window.location.href = 'admin-dashboard.html';
        
        // Then, check for standard User credentials
        } else if (username === USER_CRED.user && password === USER_CRED.pass) {
          console.log('Standard user login successful. Redirecting to landing_page.html');
          window.location.href = 'landing_page.html';
        
        // If neither matches, show an error
        } else {
          console.error('Login failed. Credentials do not match.');
          warningEl.style.display = 'block';
          submitBtn.disabled = true;
        }
      });
    })();
  </script>
</body>
</html>
