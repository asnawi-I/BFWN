<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin & Win - Bank Collaboration</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background-image: url('img/Background.png');
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #FBFCF8;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .title {
            color: #ea3b52;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0px 0px 4px rgba(0, 0, 0, 0.3);
            font-weight: bolder;
            letter-spacing: 1px;
        }

        .subtitle {
            color: #1A202C;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .continue-button {
            width: 100%;
            padding: 15px 30px;
            background: #86BE4E;
            color: #FBFCF8;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .continue-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">SPIN & WIN</h1>
        <button class="continue-button" onclick="enterSpinWheel()">
            Enter Game
        </button>
    </div>

    <script>
        function enterSpinWheel() {
            window.location.href = 'spin-win-wheel.html';
        }
    </script>
</body>
</html>
