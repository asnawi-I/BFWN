<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy First, Win Now!</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Title */
        h1 {
            font-size: 2.5em;
            font-weight: normal;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        /* Container for the wheel and pointer */
        .spinner-container {
            position: relative;
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The pointer arrow */
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #d82c40;
            z-index: 10;
        }

        /* The main wheel element */
        .wheel {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #e0e0e0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 6s cubic-bezier(0.2, 0.8, 0.2, 1);
            /* Updated 10-segment conic gradient */
            background: conic-gradient(
                #FF5733 0deg 36deg,   /* F1 */
                #FF9633 36deg 72deg,  /* F2 */
                #FFC300 72deg 108deg, /* F3 */
                #D4FF33 108deg 144deg, /* F4 */
                #7BFF33 144deg 180deg, /* F5 */
                #33FF57 180deg 216deg, /* F6 */
                #33FFC3 216deg 252deg, /* F7 */
                #33A2FF 252deg 288deg, /* F8 */
                #5733FF 288deg 324deg, /* F9 */
                #C333FF 324deg 360deg  /* F10 */
            );
        }

        /* Container for each text label */
        .label {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            color: white;
            font-size: 2.8em;
            font-weight: bold;
            padding-top: 50px;
            box-sizing: border-box;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        /* Rotating each label to its correct segment */
        .label-f1  { transform: rotate(18deg); }
        .label-f2  { transform: rotate(54deg); }
        .label-f3  { transform: rotate(90deg); }
        .label-f4  { transform: rotate(126deg); }
        .label-f5  { transform: rotate(162deg); }
        .label-f6  { transform: rotate(198deg); }
        .label-f7  { transform: rotate(234deg); }
        .label-f8  { transform: rotate(270deg); }
        .label-f9  { transform: rotate(306deg); }
        .label-f10 { transform: rotate(342deg); }

        /* The central spin button */
        .spin-button {
            position: absolute;
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: grid;
            place-items: center;
            font-weight: bold;
            font-size: 1.8em;
            color: #555;
            cursor: pointer;
            border: 5px solid #e0e0e0;
            user-select: none;
            z-index: 5;
            transition: background-color 0.2s;
        }

        .spin-button:hover {
            background-color: #f7f7f7;
        }
        
        .spin-button.spinning {
            cursor: not-allowed;
            pointer-events: none;
        }

        /* Winner announcement */
        .winner-display {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #d82c40;
            min-height: 30px;
        }
    </style>
</head>
<body>

    <h1>Buy First, Win Now!</h1>

    <div class="spinner-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel">
            <div class="label label-f1">F1</div>
            <div class="label label-f2">F2</div>
            <div class="label label-f3">F3</div>
            <div class="label label-f4">F4</div>
            <div class="label label-f5">F5</div>
            <div class="label label-f6">F6</div>
            <div class="label label-f7">F7</div>
            <div class="label label-f8">F8</div>
            <div class="label label-f9">F9</div>
            <div class="label label-f10">F10</div>
        </div>
        <div class="spin-button" id="spin-btn">SPIN</div>
    </div>
    
    <div class="winner-display" id="winner-display"></div>

    <script>
        const wheel = document.getElementById("wheel");
        const spinBtn = document.getElementById("spin-btn");
        const winnerDisplay = document.getElementById("winner-display");
        
        const segments = ['F1', 'F2', 'F3', 'F4', 'F5', 'F6', 'F7', 'F8', 'F9', 'F10'];

        let currentRotation = 0;
        let isSpinning = false;

        // Spin button functionality
        spinBtn.addEventListener("click", () => {
            if (isSpinning) {
                return;
            }
            
            // Clear previous winner
            winnerDisplay.textContent = "";
            
            isSpinning = true;
            spinBtn.classList.add("spinning");

            // Generate random spin (multiple full rotations + random degrees)
            const randomDegrees = Math.floor(Math.random() * 360);
            const spinAmount = 3600 + randomDegrees; // 10 full rotations + random
            
            currentRotation += spinAmount;
            wheel.style.transform = `rotate(${currentRotation}deg)`;
        });

        // Determine winner after spin animation
        wheel.addEventListener("transitionend", () => {
            if (!isSpinning) return;
            
            isSpinning = false;
            spinBtn.classList.remove("spinning");

            // Calculate the final position
            const normalizedRotation = currentRotation % 360;
            
            // The pointer is at the top (0 degrees)
            // Each segment is 36 degrees (360/10)
            const segmentAngle = 360 / segments.length;
            
            // Calculate which segment the pointer is pointing to
            const adjustedAngle = (360 - normalizedRotation) % 360;
            const segmentIndex = Math.floor(adjustedAngle / segmentAngle);
            
            const winner = segments[segmentIndex];

            // Display winner
            winnerDisplay.textContent = `ðŸŽ‰ Winner: ${winner}! ðŸŽ‰`;
        });

    </script>

</body>
</html>
